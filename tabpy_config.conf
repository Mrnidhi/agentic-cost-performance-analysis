[TabPy]
# TabPy configuration for local development
# This disables the authentication warning for local use

TABPY_PORT = 9004
TABPY_QUERY_OBJECT_PATH = /tmp/query_objects
TABPY_STATE_PATH = /tmp/tabpy_state

# Disable authentication for local development
# WARNING: Only use this for local development, not production!
TABPY_EVALUATE_ENABLE = true

